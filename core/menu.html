<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Procul</title>
		<link rel="stylesheet" type="text/css" href="menu.css">
	</head>
	<body>
		<h1><a href="game.html?best=0">Start the game</a></h1>
		<canvas width="100" height="100"></canvas>

		<script type="text/javascript" src="velocity.js"></script>
		<script type="text/javascript">
			var canvas = document.getElementsByTagName('canvas')[0];
			var ctx = canvas.getContext('2d');
			var go = window.innerWidth - 120;

			ctx.fillStyle = '#9BF4AA';
			ctx.fillRect(20, 0, 20, 20);
			ctx.fillRect(40, 0, 20, 20);
			ctx.fillRect(60, 0, 20, 20);

			ctx.fillRect(0, 20, 20, 20);
			ctx.fillRect(20, 20, 20, 20);
			ctx.fillRect(40, 20, 20, 20);
			ctx.fillRect(60, 20, 20, 20);
			ctx.fillRect(80, 20, 20, 20);

			ctx.fillRect(0, 40, 20, 20);
			ctx.fillRect(80, 40, 20, 20);

			ctx.fillRect(20, 60, 20, 20);
			ctx.fillRect(40, 60, 20, 20);
			ctx.fillRect(60, 60, 20, 20);

			ctx.fillRect(0, 80, 20, 20);
			ctx.fillRect(20, 80, 20, 20);
			ctx.fillRect(60, 80, 20, 20);
			ctx.fillRect(80, 80, 20, 20);
		</script>
	</body>
</html>
